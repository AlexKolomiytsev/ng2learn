<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku with FormBuilder</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form">
    <div class="field" [class.error]="!sku.valid && sku.touched">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             [formControl]="myForm.controls['sku']">
    </div>
    <div class="field" [class.error]="!sku.valid && sku.touched">
      <label for="productNameInput">Product Name</label>
      <input type="text"
             id="productNameInput"
             placeholder="Product Name"
             [formControl]="myForm.get('productName')"
             [(ngModel)]="productName">
    </div>

    <button type="submit" class="ui button">Submit</button>
  </form>

  <div class="ui info message">
    The product name is: {{productName}}
  </div>

  <div *ngIf="!sku.valid" class="ui error message">
    SKU is invalid
  </div>
  <div *ngIf="sku.hasError('required')" class="ui error message">
    SKU is required
  </div>
  <div *ngIf="sku.hasError('invalidSku')" class="ui error message">
    SKU must begin with <span>123</span>
  </div>
</div>
